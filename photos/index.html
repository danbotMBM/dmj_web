<!DOCTYPE html>

<html>

<head>
    <title>daniel mark jones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/header.css">
    <link href="photosStyle.css" type="text/css" rel="stylesheet">
</head>

<body id="body" style="text-align:center;">
    <div id="header_loc"></div>
    <div class="meat">
        <h2 class="text-center" id="title">photos</h1>
            <div id="jumbodiv"></div>
    </div>
    <div id="image-viewer">
        <span id="close-btn">&times;</span>
        <img id="full-image" src="" alt="Full View" />
    </div>
    <script type="module">
        import { import_html } from "/utils.js";
        import_html("/header.html", "header_loc");
    </script>
    <script>
        writePhotos();

        function writePhotos() {
            var picture = []; //Define array pictures

            //loop through all pictures
            for (i = 1; i < 44; i++) {
                picture.push("pics/low/pic%20(" + i + ").jpg"); //Add to array
            }
            for (i = 0; i < picture.length; i++) {
                writePhotoWithSrc(picture[i]);
            }
            function writePhotoWithSrc(ref) {
                document.write("<div id='picRow'>");
                document.write("<img id='pic' src='" + ref + "' class='lazyload'> ");
                document.write("</div>");
            }

        }
    </script>
    <script src="../lazyload.js"></script>
</body>

</html>
