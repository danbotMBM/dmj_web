<!DOCTYPE html>

<html>
<head>
    <title>Danbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../gitlab_md.css">
    <link href="../mainStyle.css" type="text/css" rel="stylesheet">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="header_loc"></div>
    <article class="markdown-body" id="markdown_loc">
    <script>
        function import_html(html, loc){
            fetch(html)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(loc).innerHTML = data;
                });
        }
        import_html("../header.html", "header_loc");
        import_html("bitflip_md.html", "markdown_loc");
    </script>
</body>
