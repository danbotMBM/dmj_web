<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>WebGPU Life</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../mainStyle.css" type="text/css" rel="stylesheet">
  </head>
  <style>
  </style>
  <body>
    <header class="container-fluid">
      <div class="row align-items-center" id="">
          <h1 class="col-sm-5 text-center" id="title">daniel mark jones</h1>
          <div class="col-sm-2"></div>
          <nav class="col-sm-5 text-center">
              <a class="navlink" class="align-middle" href="http://danielmarkjones.com">home</a>
              <a class="navlink" class="align-middle" href="http://danielmarkjones.com/photos">photos</a>
              <a class="navlink" class="align-middle" href="http://danielmarkjones.com/cardshark">cardshark</a>
              <a class="navlink" class="align-middle" href="http://danielmarkjones.com/webgpu/tutorial.html">webgpu</a>
          </nav>
      </div>
  </header>
    
    <canvas width="512" height="512"></canvas>
    <p>mouse pos: <span id="pos">x, y</span></p>
    <button id="play_simulation_button">play/pause</button>
    <label for="tick_rate">time between frames</label>
    <input type="range" id="tick_rate" min="1" max="500" value="20">
    <p>current time between frames: <span id="tick_rate_value">100</span></p>
    <label for="dot_generate">cell spawn rate:</label>
    <button id="reshuffle_button">reset cells</button>
    <input type="range" id="dot_generate" min="0" max="1" value="0.3" step="0.01">
    <p>current cell spawn rate: <span id="dot_generate_value">100</span></p>
    <p>This is from a tutorial from <a href="https://codelabs.developers.google.com/your-first-webgpu-app#2">google codelabs</a><br></p>
    <script src="tutorial_webgpu.js" type="module"></script>
  </body>
</html>
