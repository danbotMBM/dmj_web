<!DOCTYPE html>

<html>
<head>
    <title>Danbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>
    
    <header class="container-fluid">
        <div class="row align-items-center" id="">
            <h1 class="col-sm-5 text-center" id="title">cardshark</h1>
            <div class="col-sm-2"></div>
            <nav class="col-sm-5 text-center">
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com">home</a>
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com/photos">photos</a>
                <!-- TODO make reference to external navbar -->
            </nav>
        </div>
    </header>
    <button id="draw" onclick="random_num()">draw card</button>
    <p id="result"></p>

    <script>
        function random_num() {
          // Make a simple GET request
            fetch('http://danielmarkjones.com/cardshark_server/random_number')
            .then(response => {
                // Check if the request was successful (status code 200-299)
                if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
                }
                // Parse the response body as JSON
                return response.json();
            })
            .then(data => {
                // Handle the JSON data
                document.getElementById('result').textContent = data["value"]
            })
            .catch(error => {
                // Handle errors
                console.error('Fetch error:', error);
            });

        }
      </script>
      <button id="draw" onclick="draw_card()">draw card</button>
      <p id="result2"></p>
  
      <script>
          function draw_card() {
            // Make a simple GET request
              fetch('http://danielmarkjones.com/cardshark_server/game')
              .then(response => {
                  // Check if the request was successful (status code 200-299)
                  if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                  }
                  // Parse the response body as JSON
                  return response.json();
              })
              .then(data => {
                  // Handle the JSON data
                  document.getElementById('result2').textContent = JSON.stringify(data)
              })
              .catch(error => {
                  // Handle errors
                  console.error('Fetch error:', error);
              });
  
          }
        </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
