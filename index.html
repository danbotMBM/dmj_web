<!DOCTYPE html>

<html>

<head>
    <title>daniel mark jones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gitlab_md.css">
    <link rel="stylesheet" href="header.css">
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="header_loc"></div>
    <div class="container">
            <div id="jumbodiv">
                <img id="jumbo" src="">
            </div>
    </div>
    <article class="markdown-body" id="markdown_loc">
    </article>
    <script>
        function import_html(html, loc){
            fetch(html)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(loc).innerHTML = data;
                });
        }
        import_html("header.html", "header_loc");
        import_html("index_md.html", "markdown_loc");
    </script>
    <script>
        // Generate a random integer between 1 and 30
        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Usage example
        var randomNumber = getRandomInteger(1, 30);
        var jumbo = document.getElementById("jumbo");
        jumbo.classList.add("lazyload")
        jumbo.src = "photos/pics/low/pic (" + randomNumber + ").jpg"
    </script>
    <script src="lazyload.js"></script>
</body>

</html>
