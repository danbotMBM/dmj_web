<!DOCTYPE html>

<html>

<head>
    <title>daniel mark jones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gitlab_md.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="header_loc"></div>
    <div class="container">
        <div class="content">
            <div id="jumbodiv">
                <img id="jumbo" src="">
            </div>
        </div>
    </div>
    <article class="markdown-body" id="markdown_loc">
    </article>
    <script>
        function import_html(html, loc){
            fetch(html)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(loc).innerHTML = data;
                });
        }
        import_html("header.html", "header_loc");
        import_html("index_md.html", "markdown_loc");
    </script>
    <script>
        // Generate a random integer between 1 and 30
        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Usage example
        var randomNumber = getRandomInteger(1, 30);
        var jumbo = document.getElementById("jumbo");
        jumbo.src = "photos/pics/pic (" + randomNumber + ").jpg"

    </script>
</body>

</html>
